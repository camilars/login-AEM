<header class="header">
  <img src="./assets/img/compassuol-logo-black.png" alt="" class="logo">
  <div class="date-hour">
    <p class="hour">{{ time | date: timeFormat }}</p>
    <p class="date">{{ actual }}</p>
  </div>
  <div class="location-degree">
    <p class="location">{{ location }}</p>
    <div class="session-degree">
      <img src="{{icon}}" alt="" class="icon">
      <p class="degree"> {{ temperature }}ยบ</p>
    </div>

  </div>
</header>
